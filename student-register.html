<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDENT REGISTER</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: cursive;
  box-sizing: border-box;
}

.title{
	font-size: 30px;
	background-color: #04AA6D;
	padding: 10px;
	font-family:cursive;
	color: #fff;
  text-align: center;
}

form{
  padding: 15px;
  padding-left: 100px;
  padding-right: 100px;
}

input[type=text], input[type=password], input[type=number] {
  width: 97%;
  display: block;
  padding: 10px;
  margin: 10px;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

.registerbtn {
  background-color: #04AA6D;
  color: rgb(249, 255, 248);
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

a {
  color: dodgerblue;
}

.signin{
  text-align: center;
}
</style>
</head>
<body>
  <h2 class="title">STUDENT REGISTER</h2>
  <form action="student-register.php" method="post">
    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" id="Name" required>
    <label for="Email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email Id" name="Email" id="Email" required>
    <label for="Password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Password" id="Password" required>
    <label for="userid"><b>Student Id</b></label>
    <input type="number" placeholder="Enter student Id" name="userid" id="userid" required>
    <button type="submit" class="registerbtn">Register</button>
</form>
<div class="container signin">
  <p>Already have an account? <a href="index.html">Login</a></p>
</div>
</body>
</html>
